<div class="wrapper">
  <app-settings></app-settings>

  <button (click)="settingService.generateNewArray()">generate</button>
  <button (click)="sortService.sort()">sort</button>
  <div class="elements">
    <app-sort-element
      *ngFor="let element of settingService.arrayToSort"
      [value]="(element.value / settingService.maxValue) * 100"
      [color]="element.color"
    ></app-sort-element>
  </div>
</div>
